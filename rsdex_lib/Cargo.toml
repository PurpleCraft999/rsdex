[package]
name = "rsdex_lib"
edition.workspace = true
version.workspace = true
description = "A library that allow you too search up pokemon based on data"
license = "MIT"
repository.workspace = true
authors.workspace = true
readme.workspace = true



[lib]
path = "src/lib.rs"

[dependencies]

serde_json ={ workspace = true}
serde = {workspace = true}
strum = { version = "0.27.2", features = ["derive"] }
strsim = "0.11.1"

#downloaded crates
rayon = {version = "1.11.0",optional = true}
memmap2 = {version="0.9.9",optional = true}

#online crates
rustemon = {version = "4.5.0",optional = true}
minreq = {version = "2.14.1",optional = true,features = ["https"]}
tokio = {version = "1.49.0",features = ["rt"],optional = true}

[build-dependencies]
serde={workspace = true}
serde_json ={ workspace = true}

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"


[features]
downloaded = ["memmap2","rayon"]
online = ["rustemon","minreq","tokio"]
default = ["downloaded"]
